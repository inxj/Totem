<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totem â€” Partner Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Marcellus&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#D4AF37", // Architectural Bronze/Gold
            "totem-black": "#0A0A0A",
            "totem-white": "#FFFFFF",
            "totem-gray": "#171717",
          },
          fontFamily: {
            display: ["Marcellus", "serif"],
            body: ["Inter", "sans-serif"],
          },
        }
      }
    }
  </script>
  <style>
    body {
      scroll-behavior: smooth;
    }
    .glass-nav {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .transition-theme {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .snap-container {
      scroll-snap-type: y mandatory;
      height: 100vh;
      overflow-y: scroll;
      scrollbar-width: none;
    }
    .snap-container::-webkit-scrollbar {
      display: none;
    }
    .snap-section {
      scroll-snap-align: start;
      scroll-snap-stop: always;
      height: 100vh;
      width: 100%;
    }
    @media (max-width: 768px) {
      .snap-container {
        scroll-snap-type: none;
        height: auto;
        overflow-y: visible;
      }
      .snap-section {
        scroll-snap-align: none;
        scroll-snap-stop: normal;
        height: auto;
        min-height: 100vh;
      }
    }
    .max-w-7xl {
      max-width: 110rem !important;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
    }
  }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>
<body class="font-body transition-theme">
  <div id="root"></div>
  <script type="module" src="/components/partner/PartnerApp.tsx"></script>
</body>
</html>
